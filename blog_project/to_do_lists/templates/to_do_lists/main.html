{%extends 'base.html'%}
{% block title %}<title>Main</title>{% endblock title %}
{%block content%}
<div class="container-fluid">
    <div class="row justify-content-center ps-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tasks</th>
                <th scope="col">Description</th>
                <th scope="col">Created at</th>
                <th scope="col">Status</th>
            </tr>
            <tbody>
                {%for task in tasks%}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{task.name}}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.created}}</td>
                    <td>{{task.status}}</td>
                    <td><input class="btn btn-success" type="submit" value="Submit"></td>
                    <td><input class="btn btn-danger" type="remove" value="Remove"></td>
                </tr>
                {%endfor%}
            </tbody>
        </thead>
    </table>
    </div>
    </div>
{%endblock content%}
